<html>
<head>
    <title>Week 12</title>

    <script>    // Script tag make all of the thing inside will allowed but not show up to she web page 
        counter = 0; // Start with number 0 and it will reset when we clicking on the button 
        
        function countClicks(element) { // This function was created to put the code for counting number we clicked 
          counter = counter + 1; // if we clicked, the number will go up and plus 1 
          var output = 'The link was pressed ' + counter + ' times.'; // It will show up the message inside and display the counter 
          element.innerHTML = output; // identified and change the text inside to be the number as we want
}
    </script>

</head>
<body>
    <h1>JavaScript Demo</h1> 
    <a href="#" onclick="countClicks(this);">Click me</a>
    <p id="boxy"></p>

    <img onmouseover="this.src='http://www.outgrabe.net/cat02.jpg'"src="http://www.outgrabe.net/cat01.jpg" onmouseout="this.src='http://www.outgrabe.net/cat01.jpg'" />
</body>
